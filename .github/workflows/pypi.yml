name: Tests

on:
  release:
    types: [ published ]

jobs:
  publier-pypi:
    runs-on: ubuntu-latest

    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4
        with:
          cache: true

      - name: Publier sur PyPI
        run: pdm publish
